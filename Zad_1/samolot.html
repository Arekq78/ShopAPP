<!DOCTYPE html>
<html lang="PL">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="samolot.css">
        <title>Samolot</title>
    </head>

    <body>
        <div class="sun">
            <div class="cloud" style="--x:20%; --y:65%"></div>
        </div>
       
        <div class="cloud" style="--x:15%; --y:75%"></div>
        <div class="cloud" style="--x:65%; --y:60%"></div>
        <div class="cloud" style="--x:60%; --y:10%"></div>

        <div class="plane">
            <div class="fuselage">
                <div class="nose"></div>
                <div class="tail"></div>
                <div class="windows"></div>
            </div>
            <div class="wing-up"></div>
            <div class="wing-up-border"></div>
            <div class="wing-down"></div>
            <div class="wing-down-border"></div>

            <div class="back-wing-up"></div>
            <div class="back-wing-down"></div>
        </div>
    </body>
</html>
